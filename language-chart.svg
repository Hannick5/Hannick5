<svg width="450" height="230" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes grow {
      from {
        width: 0;
      }
    }

    .container {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
      background-color: #0d1117;
      border-radius: 8px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      fill: #c9d1d9;
    }

    .lang-label {
      font-size: 14px;
      fill: #8b949e;
    }

    .bar-bg {
      fill: #21262d;
    }

    .bar {
      animation: grow 1.5s ease-out forwards;
      border-radius: 4px;
    }

    .percentage {
      font-size: 12px;
      font-weight: 500;
      fill: #c9d1d9;
    }
  </style>

  <rect class="container" x="0" y="0" width="100%" height="100%" />

  <text x="20" y="35" class="title">RÃ©partition des Langages</text>

  <g transform="translate(0, 60)">
    <text x="20" y="20" class="lang-label">Python</text>
    <rect x="120" y="8" width="280" height="14" class="bar-bg" rx="4" />
    <rect x="120" y="8" width="56" height="14" style="fill: #3670A0;" class="bar" />
    <text x="375" y="20" class="percentage">20%</text>

    <g transform="translate(0, 30)">
      <text x="20" y="20" class="lang-label">JavaScript</text>
      <rect x="120" y="8" width="280" height="14" class="bar-bg" rx="4" />
      <rect x="120" y="8" width="56" height="14" style="fill: #f1e05a;" class="bar" />
      <text x="375" y="20" class="percentage">20%</text>
    </g>

    <g transform="translate(0, 60)">
      <text x="20" y="20" class="lang-label">HTML/CSS</text>
      <rect x="120" y="8" width="280" height="14" class="bar-bg" rx="4" />
      <rect x="120" y="8" width="56" height="14" style="fill: #e34c26;" class="bar" />
      <text x="375" y="20" class="percentage">20%</text>
    </g>

    <g transform="translate(0, 90)">
        <text x="20" y="20" class="lang-label">SQL</text>
        <rect x="120" y="8" width="280" height="14" class="bar-bg" rx="4" />
        <rect x="120" y="8" width="56" height="14" style="fill: #336791;" class="bar" />
        <text x="375" y="20" class="percentage">20%</text>
    </g>

    <g transform="translate(0, 120)">
      <text x="20" y="20" class="lang-label">Java</text>
      <rect x="120" y="8" width="280" height="14" class="bar-bg" rx="4" />
      <rect x="120" y="8" width="28" height="14" style="fill: #b07219;" class="bar" />
      <text x="375" y="20" class="percentage">10%</text>
    </g>

    <g transform="translate(0, 150)">
      <text x="20" y="20" class="lang-label">C++</text>
      <rect x="120" y="8" width="280" height="14" class="bar-bg" rx="4" />
      <rect x="120" y="8" width="28" height="14" style="fill: #f34b7d;" class="bar" />
      <text x="375" y="20" class="percentage">10%</text>
    </g>
  </g>
</svg>
